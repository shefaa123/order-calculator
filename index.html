<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Order Total Calculator</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 680px;
      margin: 40px auto;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .addons {
      display: flex;
      gap: 16px;
      margin: 8px 0;
    }

    #total {
      font-weight: 700;
      margin-top: 12px;
    }

    .error {
      color: crimson;
    }

    .ok {
      color: seagreen;
    }
  </style>
</head>

<body>
  <h1>Order Total Calculator</h1>

  <label>Product name</label>
  <input id="name" placeholder="e.g., Notebook" />

  <div class="row">
    <div>
      <label>Price (JD)</label>
      <input id="price" type="number" min="0" step="0.01" placeholder="e.g., 2.50" />
    </div>
    <div>
      <label>Quantity</label>
      <input id="qty" type="number" min="0" step="1" placeholder="e.g., 3" />
    </div>
  </div>

  <label>Add-ons</label>
  <div class="addons">
    <label><input type="checkbox" class="addon" data-cost="0.50" /> Gift wrap (0.50)</label>
    <label><input type="checkbox" class="addon" data-cost="1.00" /> Express (1.00)</label>
  </div>

  <button id="calcBtn">Calculate</button>

  <p id="total">Total: —</p>
  <p id="message"></p>

  <script>
    function calculateOrderTotal() {
      const nameInput = document.getElementById("name");
      const priceInput = document.getElementById("price");
      const qtyInput = document.getElementById("qty");
      const addons = document.querySelectorAll(".addon");
      const totalEl = document.getElementById("total");
      const messageEl = document.getElementById("message");

      const productName = nameInput.value.trim();
      const price = parseFloat(priceInput.value);
      const qty = parseInt(qtyInput.value);

      messageEl.textContent = "";
      messageEl.className = "";

      if (!productName) {
        messageEl.textContent = " Please enter a product name.";
        messageEl.classList.add("error");
        totalEl.textContent = "Total: —";
        return;
      }

      if (isNaN(price) || price <= 0) {
        messageEl.textContent = " Please enter a valid price greater than 0.";
        messageEl.classList.add("error");
        totalEl.textContent = "Total: —";
        return;
      }

      if (isNaN(qty) || qty <= 0) {
        messageEl.textContent = " Please enter a valid quantity greater than 0.";
        messageEl.classList.add("error");
        totalEl.textContent = "Total: —";
        return;
      }
git add . && git commit -m "تعديل جديد" && git push origin main

      let total = price * qty;

      addons.forEach(addon => {
        if (addon.checked) {
          total += parseFloat(addon.dataset.cost);
        }
      });

      totalEl.textContent = `Total: ${total.toFixed(2)} JD`;
      messageEl.textContent = ` Order for "${productName}" calculated successfully.`;
      messageEl.classList.add("ok");
    }

    document.getElementById("calcBtn").addEventListener("click", calculateOrderTotal);
  </script>
</body>

</html>
